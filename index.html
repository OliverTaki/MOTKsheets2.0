<!doctype html>
<html lang="ja">
  <head>
    <!-- ===================  DEV 専用 CSP  ===================
         - Vite の Fast-Refresh が eval() を使用
         - Google Identity Services が inline script を注入
         → 'unsafe-eval' と 'unsafe-inline' を両方許可する
         ※ 本番 build（dist/）には自動的に含まれない
           -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src  'self' 'unsafe-inline' 'unsafe-eval'
                    https://accounts.google.com https://apis.google.com;
        style-src   'self' 'unsafe-inline';
        connect-src 'self' ws://localhost:5173 https://www.googleapis.com;
        frame-src   https://accounts.google.com;
      ">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MOTK Dev</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
